<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
  </head>
  <body>
    <script type="module" src="/src/main.js"></script>

    <div class="container">
      <h1>Book library</h1>
      <h3>
        Use the button below to add to your library and watch your collection
        grow
      </h3>
      <button class="new-btn">New Book</button>
    </div>

    <form class="form hidden">
      <div class="input-box">
        <p>Title of the book:</p>
        <input type="text" class="title-input" placeholder="The Power Of Now" />
        <p>Author:</p>
        <input type="text" class="author-input" placeholder="Ekhart Tole" />
        <p>Number of pages:</p>
        <input type="text" class="pages-input" placeholder="240" />
      </div>

      <div class="submit-box">
        <input type="checkbox" class="checkbox" />
        <p>Have you read this book?</p>
        <button class="submit-btn">Submit</button>
      </div>
    </form>

    <ul class="book-shelf"></ul>

    <div class="overlay hidden"></div>
  </body>
</html>
